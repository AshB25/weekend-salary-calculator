<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <div id="information">
    <form id="Staff" onsubmit="handleSubmit(event)">
      <input id="firstNameInput" data-testid="firstNameInput" type="text" placeholder="First Name">
      <input id="lastNameInput" data-testid="lastNameInput" type="text" placeholder="Last Name">
      <input id="idInput" data-testid="idInput" type="text" placeholder="ID">
      <input id="titleInput" data-testid="titleInput" type="text" placeholder="Title">
      <input id="annualSalaryInput" data-testid="annualSalaryInput" class="getTotal" type="number" placeholder="Annual Salary">
      <input data-testid="submitButton" type="submit" value="Submit" />
    </form>
    <h2>Employees</h2>
    <table id="newEmployees">
      <thead>
        <tr id="Info">
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th  >Annual Salary</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="employeeInfo">
      </tbody>
    </table>
    </div>
  </main>
  <footer>
    <p id="Total">Total Monthly</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
